  <!-- Sales Form -->
  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Add New Sale</h2>

    <form [formGroup]="saleForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label for="productName" class="block text-gray-600 font-medium">Product Name</label>
        <input type="text" id="productName" formControlName="productName" class="form-input mt-1 p-2 w-full" />
      </div>

      <div class="mb-4">
        <label for="category" class="block text-gray-600 font-medium">Category</label>
        <input type="text" id="category" formControlName="category" class="form-input mt-1 p-2 w-full" />
      </div>

      <div class="mb-4">
        <label for="price" class="block text-gray-600 font-medium">Price</label>
        <input type="number" id="price" formControlName="price" class="form-input mt-1 p-2 w-full" />
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add Sale</button>
    </form>
  </div>
